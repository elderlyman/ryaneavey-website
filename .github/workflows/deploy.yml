name: Deploy Next.js to Droplet

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rsync project to server (no node_modules/.git)
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -az --delete --exclude=".git" --exclude=".github" --exclude="node_modules"
          path: ./
          remote_path: /var/www/ryaneavey-website
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Install deps, build, restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /var/www/ryaneavey-website
            if [ -f package.json ]; then
              npm ci || npm install
              npm run build
            fi
            sudo systemctl restart ryaneavey-website || sudo systemctl start ryaneavey-website
            sudo systemctl status --no-pager ryaneavey-website
