name: Deploy Next.js to Droplet

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Map your repo secrets to env for cleaner references
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps & build (standalone)
        run: |
          npm ci
          npm run build

      # Build output layout produced by Next 16 standalone:
      # .next/standalone/server.js  (entrypoint and runtime)
      # .next/static/**             (client assets)
      # public/**                   (if present)
      - name: Assemble deploy bundle (preserve .next/standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          cp -R .next/standalone deploy/.next/
          cp -R .next/static deploy/.next/
          if [ -d public ]; then cp -R public deploy/public; fi

      - name: Rsync deploy/ to server
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -az --delete
          path: deploy/
          remote_path: /var/www/ryaneavey-website/
          remote_host: ${{ env.SSH_HOST }}
          remote_user: ${{ env.SSH_USER }}
          remote_key: ${{ env.SSH_KEY }}

      - name: Restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart ryaneavey-website || sudo systemctl start ryaneavey-website
            systemctl is-active ryaneavey-website
