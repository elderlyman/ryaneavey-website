name: Deploy Next.js to Droplet

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps & build (standalone)
        run: |
          npm ci
          npm run build

      - name: Assemble deploy bundle
        run: |
          rm -rf deploy
          mkdir -p deploy
          # copy standalone runtime
          cp -R .next/standalone/* deploy/
          # ensure .next/static is at expected relative path
          mkdir -p deploy/.next
          cp -R .next/static deploy/.next/
          # public assets (if any)
          if [ -d public ]; then cp -R public deploy/public; fi

      - name: Rsync deploy/ to server
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -az --delete
          path: deploy/
          remote_path: /var/www/ryaneavey-website/
          remote_host: ${{ env.SSH_HOST }}
          remote_user: ${{ env.SSH_USER }}
          remote_key: ${{ env.SSH_KEY }}

      - name: Restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart ryaneavey-website || sudo systemctl start ryaneavey-website
            sudo systemctl status --no-pager ryaneavey-website || true
